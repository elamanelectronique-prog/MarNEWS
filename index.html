<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MarNews - أخبار المغرب</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
@import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
body {background-color:#f4f4f9; font-family:'Tajawal', sans-serif;}
.navbar {background-color:#1a1a1a;}
.navbar-brand {color:#ff4500; font-weight:bold;}
.nav-link {color:#fff !important;}
.section-title {margin:50px 0 30px; font-size:2.5rem; text-align:center; font-weight:bold; color:#1a1a1a;}
.card {margin-bottom:30px; border-radius:12px; box-shadow:0 8px 16px rgba(0,0,0,0.15);}
.card img {border-top-left-radius:12px; border-top-right-radius:12px; height:200px; object-fit:cover;}
.btn-read {background-color:#ff4500; color:#fff; border:none; transition:0.3s;}
.btn-read:hover {background-color:#e03e00; color:#fff;}
footer {text-align:center; padding:20px; background:#1a1a1a; color:#fff; margin-top:50px;}
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="#">MarNews</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a class="nav-link" href="#news">الأخبار</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <h2 id="news" class="section-title">أخبار المغرب (2023 - 2025)</h2>
  <div id="allNews" class="row"></div>
</div>

<footer>
  &copy; 2025 MarNews | كل الحقوق محفوظة
</footer>

<script>
// توليد التواريخ من 01/01/2023 حتى 03/10/2025
function generateDates(start, end) {
  let arr = [];
  let dt = new Date(start);
  while (dt <= end) {
    arr.push(new Date(dt));
    dt.setDate(dt.getDate() + 1);
  }
  return arr;
}

const dates = generateDates(new Date(2023,0,1), new Date(2025,9,3));
const allNewsData = [];
const categories = ['وطني','مظاهرة','رياضي','اقتصادي','مجتمعي'];

dates.forEach((date, idx) => {
  categories.forEach((cat,i) => {
    allNewsData.push({
      date: `${date.getDate()}/${date.getMonth()+1}/${date.getFullYear()}`,
      title: `خبر ${cat} رقم ${idx+1}`,
      img: `https://source.unsplash.com/400x200/?${cat},morocco,${i}`,
      desc: `ملخص خبر ${cat} رقم ${idx+1} بتاريخ ${date.getDate()}/${date.getMonth()+1}/${date.getFullYear()} بصياغة واقعية حول الأحداث في المغرب.`
    });
  });
});

// إنشاء بطاقات الأخبار
const container = document.getElementById('allNews');
allNewsData.forEach(news => {
  const col = document.createElement('div');
  col.className = 'col-md-6 col-lg-4';
  col.innerHTML = `
    <div class="card">
      <img src="${news.img}" class="card-img-top" alt="${news.title}">
      <div class="card-body">
        <h5 class="card-title">${news.title}</h5>
        <p class="card-text"><small>${news.date}</small></p>
        <p class="card-text">${news.desc}</p>
        <button class="btn btn-read">اقرأ المزيد</button>
      </div>
    </div>
  `;
  container.appendChild(col);
});
</script>

</body>
</html>
